<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="adrian2-form-task">
  <template>
    <style>
      :host {
        display: block;
      }

      .task-form {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .task-button {
        margin-left: auto;
        max-width: 75px;
        height: 38px;
        border-radius: 4px;
        background-color: #3f51b5;
        color: white;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      .task-input {
        border: 1px solid #ccc;
        height: 35px;
        width: 100%;
        margin: 5px 0px;
        border-radius: 4px;
        font-size: 20px;
      }

      .task-input:focus {
        outline: none;
        border: 3px solid #3f51b5;
      }

      .task-button:hover {
        border: 2px solid black;
      }

      @media (min-width: 600px) {
        .task-form {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
        .task-input {
          margin: 5px;
        }
      }


    </style>
    <form class="task-form">
      <label for="task-name" class="input-label">
        Task description
      </label>
      <input type="text" name="task-name" class="task-input">
      <button type="button" class="task-button">Save task</button>
    </form>
  </template>

  <script>
    class Adrian2FormTask extends Polymer.Element {
      static get is() { return 'adrian2-form-task'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'adrian2-form-task'
          }
        };
      }
    }

    window.customElements.define(Adrian2FormTask.is, Adrian2FormTask);
  </script>
</dom-module>
